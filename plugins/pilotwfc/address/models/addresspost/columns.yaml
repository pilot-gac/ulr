columns:
    title:
        label: Назва
        type: text
        searchable: true
    is_published:
        label: Опубліковано
        type: switch
    city_id:
        label: Місто
        type: text
        relation: addressCity
        select: city
        searchable: true
    category_id:
        label: Категорія
        type: text
        relation: addressCategory
        select: name
        searchable: true
    created_at:
        label: Створено
        type: datetime
        format: 'd.m.Y H.i'
    updated_at:
        label: Оновлено
        type: datetime
        format: 'd.m.Y H.i'
